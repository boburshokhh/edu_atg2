server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Ensure proper MIME types for modern JS module builds (.mjs) and wasm.
    # Some nginx base images / configs don't ship an mjs mapping, causing
    # "Failed to load module script" (served as application/octet-stream).
    types {
        application/javascript  js mjs;
        application/wasm        wasm;
    }

    # Maximum upload file size (default is 1MB, increased to 500MB for video/images)
    client_max_body_size 500M;
    client_body_timeout 300s;
    client_body_buffer_size 128k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml+rss application/json application/wasm;

    # Frontend -> Backend (Django) inside Docker network
    # /api/auth/login  -> http://backend:8000/auth/login
    location /api/ {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Increase buffer sizes for large uploads
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # Frontend -> MinIO inside Docker network (same-origin, avoids CORS)
    # IMPORTANT: keep Host stable for presigned URLs (SignedHeaders=host)
    location /api/minio/ {
        proxy_pass http://minio:9000/;
        proxy_set_header Host minio:9000;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }
}

