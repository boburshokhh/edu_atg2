# Docker Compose configuration for ATG Education Platform
# 
# To use external services (PostgreSQL, MinIO) instead of containers:
# 1. Comment out the postgres/minio services below
# 2. Set POSTGRES_HOST, MINIO_ENDPOINT in .env to point to external services
# 3. Remove depends_on references to external services from backend service
#
# Example for external services:
#   POSTGRES_HOST=192.168.32.100
#   MINIO_ENDPOINT=http://192.168.32.100:9000

services:
  postgres:
    image: postgres:16
    container_name: edu_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-atg_edu}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-1602atgbobur}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      TZ: ${TZ:-UTC}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend_django/docker/postgres/001_extensions.sql:/docker-entrypoint-initdb.d/001_extensions.sql:ro
      - ./migrations/complete_database_schema.sql:/docker-entrypoint-initdb.d/002_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-atg_edu}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:RELEASE.2024-10-13T13-34-11Z
    container_name: edu_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-1602atgbobur}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD}); do sleep 1; done;
      /usr/bin/mc mb -p local/$${MINIO_BUCKET} || true;
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-1602atgbobur}
      MINIO_BUCKET: ${MINIO_BUCKET:-atgedu}

  backend:
    build:
      context: ./backend_django
      dockerfile: docker/Dockerfile
    container_name: edu_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change-me}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-*}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-me-access}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-refresh}
      ACCESS_TTL_SEC: ${ACCESS_TTL_SEC:-900}
      REFRESH_TTL_SEC: ${REFRESH_TTL_SEC:-1209600}
      POSTGRES_DB: ${POSTGRES_DB:-atg_edu}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-1602atgbobur}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      MINIO_ENDPOINT: http://minio:9000
      MINIO_BUCKET: ${MINIO_BUCKET:-atgedu}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-admin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-1602atgbobur}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-1602atgbobur}
      TZ: ${TZ:-UTC}
      # LDAP Configuration
      LDAP_ENABLED: ${LDAP_ENABLED:-true}
      LDAP_SERVER: ${LDAP_SERVER:-ldap://DC03.atg.uz}
      LDAP_BASE_DN: ${LDAP_BASE_DN:-dc=company,dc=com}
      LDAP_USER_DN: ${LDAP_USER_DN:-ou=Users,dc=company,dc=com}
      LDAP_USER_PASSWORD: ${LDAP_USER_PASSWORD:-}
      LDAP_USER_SEARCH_BASE: ${LDAP_USER_SEARCH_BASE:-ou=Users,dc=company,dc=com}
      LDAP_USER_SEARCH_FILTER: ${LDAP_USER_SEARCH_FILTER:-(sAMAccountName={username})}
      LDAP_GROUP_SEARCH_BASE: ${LDAP_GROUP_SEARCH_BASE:-dc=company,dc=com}
      LDAP_REQUIRE_GROUP: ${LDAP_REQUIRE_GROUP:-}
      LDAP_USE_TLS: ${LDAP_USE_TLS:-false}
      LDAP_TLS_CA_FILE: ${LDAP_TLS_CA_FILE:-}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: edu_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pgdata:
    driver: local
  miniodata:
    driver: local
