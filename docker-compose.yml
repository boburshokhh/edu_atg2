services:
  postgres:
    image: postgres:16
    container_name: edu_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-atg}
      POSTGRES_USER: ${POSTGRES_USER:-atg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atg}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      TZ: ${TZ:-UTC}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend_django/docker/postgres/001_extensions.sql:/docker-entrypoint-initdb.d/001_extensions.sql:ro
      - ./migrations/complete_database_schema.sql:/docker-entrypoint-initdb.d/002_schema.sql:ro
    networks:
      - edu_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atg} -d ${POSTGRES_DB:-atg}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: edu_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes
    networks:
      - edu_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-10-13T13-34-11Z
    container_name: edu_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    networks:
      - edu_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD}); do sleep 1; done;
      /usr/bin/mc mb -p local/$${MINIO_BUCKET} || true;
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-atgedu}
    networks:
      - edu_network

  backend:
    build:
      context: ./backend_django
      dockerfile: docker/Dockerfile
    container_name: edu_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
    environment:
      # Django Configuration
      DJANGO_DEBUG: ${DJANGO_DEBUG:-0}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change-me}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-*}
      # CORS Configuration
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      # JWT Configuration
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-me-access}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-refresh}
      ACCESS_TTL_SEC: ${ACCESS_TTL_SEC:-900}
      REFRESH_TTL_SEC: ${REFRESH_TTL_SEC:-1209600}
      # Database Configuration
      POSTGRES_DB: ${POSTGRES_DB:-atg}
      POSTGRES_USER: ${POSTGRES_USER:-atg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atg}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_CONN_MAX_AGE: ${POSTGRES_CONN_MAX_AGE:-60}
      # MinIO Configuration
      MINIO_ENDPOINT: http://minio:9000
      MINIO_BUCKET: ${MINIO_BUCKET:-atgedu}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      # Timezone
      TZ: ${TZ:-UTC}
      # LDAP Configuration (optional)
      LDAP_ENABLED: ${LDAP_ENABLED:-false}
      LDAP_SERVER: ${LDAP_SERVER:-ldap://localhost:389}
      LDAP_BASE_DN: ${LDAP_BASE_DN:-dc=example,dc=com}
      LDAP_USER_DN: ${LDAP_USER_DN:-cn=admin,dc=example,dc=com}
      LDAP_USER_PASSWORD: ${LDAP_USER_PASSWORD:-}
      LDAP_USER_SEARCH_BASE: ${LDAP_USER_SEARCH_BASE:-ou=users,dc=example,dc=com}
      LDAP_USER_SEARCH_FILTER: ${LDAP_USER_SEARCH_FILTER:-(uid={username})}
      LDAP_GROUP_SEARCH_BASE: ${LDAP_GROUP_SEARCH_BASE:-ou=groups,dc=example,dc=com}
      LDAP_REQUIRE_GROUP: ${LDAP_REQUIRE_GROUP:-}
      LDAP_USE_TLS: ${LDAP_USE_TLS:-false}
      LDAP_TLS_CA_FILE: ${LDAP_TLS_CA_FILE:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend_django:/app
    networks:
      - edu_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: edu_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    networks:
      - edu_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  edu_network:
    driver: bridge

volumes:
  pgdata:
    driver: local
  miniodata:
    driver: local
  redisdata:
    driver: local
