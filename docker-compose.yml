services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: atg_edu
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1602atgbobur
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-10-13T13-34-11Z
    container_name: minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: 1602atgbobur
      # Optimize MinIO for streaming and range requests
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    command: server /data --console-address ":9001"
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 40s
  backend:
    build:
      context: .
      dockerfile: backend_django/Dockerfile
    container_name: backend
    restart: unless-stopped
    env_file:
      - backend_django/.env
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "8000:8000"
    volumes:
      - ./public:/app/public:ro  # Mount public folder as read-only
    # LDAP server DNS resolution (replace XXX.XXX.XXX.XXX with actual IP of DC03.atg.uz)
    extra_hosts:
      - "DC03.atg.uz:192.168.2.7"  # TODO: Replace XXX with actual LDAP server IP

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - backend
    ports:
      - "3000:80"
      # если внутри контейнера НЕ nginx, а dev-сервер — поменяйте на "3000:3000"

volumes:
  pgdata:
  miniodata:
  redisdata:
