version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: edu_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - edu_network

  redis:
    image: redis:7-alpine
    container_name: edu_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - edu_network

  minio:
    image: minio/minio:latest
    container_name: edu_minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - ./data/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - edu_network

  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: edu_backend
    restart: always
    depends_on:
      - postgres
      - redis
      - minio
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - edu_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: edu_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - edu_network

networks:
  edu_network:
    driver: bridge

